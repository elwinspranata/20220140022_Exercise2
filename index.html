<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Konten Konser</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1 class="title">Video Konser Bullet For My Valentine - Tears Don't Fall</h1>
    <div class="player">
      <video id="concertVideo" controls class="media">
        <source src="konser_bullet.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  </div>

  <div class="container">
    <h1 class="title">Audio Konser Bullet For My Valentine - Tears Don't Fall</h1>
    <div class="player">
      <audio id="concertAudio" controls class="media">
        <source src="Bullet For My Valentine - Tears Don't Fall.mp4" type="audio/mp3">
        Your browser does not support the audio element.
      </audio>
    </div>
  </div>

  <div class="container">
    <h1 class="title">Galeri Konser Bullet For My Valentine - Tears Don't Fall</h1>
    <div class="gallery">
      <img src="bullet.jpeg" alt="Foto Konser 1" class="gallery-img">
      <img src="bullet4.jpeg" alt="Foto Konser 2" class="gallery-img">
      <img src="bullet3.jpeg" alt="Foto Konser 3" class="gallery-img">
      <img src="bullet2.jpeg" alt="Foto Konser 4" class="gallery-img">
    </div>
  </div>

  <div class="container">
    <button onclick="window.location.href='pesanan.html'" class="order-button">Pesan Tiket</button>
  </div>
</body>
</html>
